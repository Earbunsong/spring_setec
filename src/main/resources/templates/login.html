<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          <h3><i class="fas fa-lock"></i> Login</h3>
        </div>
        <div class="card-body">
          <div th:if="${errorMsg}" class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-triangle"></i> <span th:text="${errorMsg}"></span>
          </div>
          <div th:if="${logoutMsg}" class="alert alert-success" role="alert">
            <i class="fas fa-check-circle"></i> <span th:text="${logoutMsg}"></span>
          </div>

          <form th:action="@{/login}" method="post">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">
              <i class="fas fa-sign-in-alt"></i> Login
            </button>
          </form>

          <hr>
          <div class="text-center">
            <small class="text-muted">
              <strong>Test Credentials:</strong><br>
              Admin: admin / admin123<br>
              User: user / user123
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
