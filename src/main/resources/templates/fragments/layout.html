<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${pageTitle ?: 'Spring Security Demo'}">Spring Security Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/dashboard">
      <i class="fas fa-shield-alt"></i> SecureApp
    </a>

    <div class="navbar-nav ms-auto">
      <div class="nav-item dropdown" sec:authorize="isAuthenticated()">
        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
          <i class="fas fa-user"></i> <span th:text="${username}">User</span>
        </a>
        <ul class="dropdown-menu">
          <li sec:authorize="hasRole('ADMIN')">
            <a class="dropdown-item" href="/admin/dashboard">
              <i class="fas fa-tachometer-alt"></i> Admin Dashboard
            </a>
          </li>
          <li sec:authorize="hasRole('USER')">
            <a class="dropdown-item" href="/user/profile">
              <i class="fas fa-user-cog"></i> Profile
            </a>
          </li>
          <li><hr class="dropdown-divider"></li>
          <li>
            <form th:action="@{/logout}" method="post" style="display: inline;">
              <button type="submit" class="dropdown-item">
                <i class="fas fa-sign-out-alt"></i> Logout
              </button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
