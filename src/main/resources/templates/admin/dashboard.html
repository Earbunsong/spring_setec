<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/layout :: head">
</head>
<body>
<nav th:replace="fragments/layout :: navbar"></nav>

<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <h2><i class="fas fa-tachometer-alt"></i> Admin Dashboard</h2>
      <p class="text-muted">Welcome back, <span th:text="${username}">Admin</span>!</p>
    </div>
  </div>

  <div class="row mb-4">
    <div class="col-md-3">
      <div class="card bg-primary text-white">
        <div class="card-body">
          <div class="d-flex justify-content-between">
            <div>
              <h4 id="totalUsers">Loading...</h4>
              <p>Total Users</p>
            </div>
            <i class="fas fa-users fa-2x"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card bg-success text-white">
        <div class="card-body">
          <div class="d-flex justify-content-between">
            <div>
              <h4 id="activeUsers">Loading...</h4>
              <p>Active Users</p>
            </div>
            <i class="fas fa-user-check fa-2x"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card bg-info text-white">
        <div class="card-body">
          <div class="d-flex justify-content-between">
            <div>
              <h4 id="totalOrders">Loading...</h4>
              <p>Total Orders</p>
            </div>
            <i class="fas fa-shopping-cart fa-2x"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card bg-warning text-white">
        <div class="card-body">
          <div class="d-flex justify-content-between">
            <div>
              <h4 id="revenue">Loading...</h4>
              <p>Revenue</p>
            </div>
            <i class="fas fa-dollar-sign fa-2x"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h5><i class="fas fa-users"></i> Recent Users</h5>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table" id="usersTable">
              <thead>
              <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Role</th>
                <th>Email</th>
                <th>Actions</th>
              </tr>
              </thead>
              <tbody>
              <!-- Users will be loaded via API -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          <h5><i class="fas fa-cog"></i> Quick Actions</h5>
        </div>
        <div class="card-body">
          <div class="d-grid gap-2">
            <a href="/admin/users" class="btn btn-outline-primary">
              <i class="fas fa-users"></i> Manage Users
            </a>
            <button class="btn btn-outline-success" onclick="refreshStats()">
              <i class="fas fa-sync"></i> Refresh Stats
            </button>
            <button class="btn btn-outline-info" onclick="exportData()">
              <i class="fas fa-download"></i> Export Data
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Load dashboard data
  async function loadDashboardData() {
    try {
      const statsResponse = await fetch('/api/admin/stats');
      const stats = await statsResponse.json();

      document.getElementById('totalUsers').textContent = stats.totalUsers;
      document.getElementById('activeUsers').textContent = stats.activeUsers;
      document.getElementById('totalOrders').textContent = stats.totalOrders;
      document.getElementById('revenue').textContent = '$' + stats.revenue;

      const usersResponse = await fetch('/api/admin/users');
      const users = await usersResponse.json();

      const tbody = document.querySelector('#usersTable tbody');
      tbody.innerHTML = '';

      users.forEach(user => {
        const row = document.createElement('tr');
        row.innerHTML = `
                        <td>${user.id}</td>
                        <td>${user.username}</td>
                        <td><span class="badge bg-${user.role === 'ADMIN' ? 'danger' : 'primary'}">${user.role}</span></td>
                        <td>${user.email}</td>
                        <td>
                            <button class="btn btn-sm btn-danger" onclick="deleteUser(${user.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    `;
        tbody.appendChild(row);
      });
    } catch (error) {
      console.error('Error loading dashboard data:', error);
    }
  }

  async function deleteUser(userId) {
    if (confirm('Are you sure you want to delete this user?')) {
      try {
        const response = await fetch(`/api/admin/users/${userId}`, {
          method: 'DELETE'
        });
        const result = await response.json();
        alert(result.message);
        loadDashboardData();
      } catch (error) {
        console.error('Error deleting user:', error);
      }
    }
  }

  function refreshStats() {
    loadDashboardData();
  }

  function exportData() {
    alert('Export functionality would be implemented here');
  }

  // Load data when page loads
  document.addEventListener('DOMContentLoaded', loadDashboardData);
</script>
</body>
</html>
